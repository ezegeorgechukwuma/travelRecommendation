<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyWayTravels</title>
    <link rel="stylesheet" href="travel_recommendation.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

</head>
<body>
     <!-- Navigation Bar -->
      <nav class="navbar">
    <!-- Logo + Company Name -->
    <div class="logo">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/airplane-take-off.png" alt="Airplane Logo">
      <span>SkyWays Travels</span>
    </div>

    <!-- Centered Nav Links -->
    <div class="nav-center">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact Us</a>
      <a href="recommendation.html" id="alertButton">Recommendation</a>
    </div>
  </nav>

 <div class="contact-page">
  <div class="contact-text">
    <h1 class="contact-h1">CONTACT US</h1>
    <p>Get in touch</p>
  </div>


  <div class="contact-form">
    <form>
      <label for="name">Name</label> 
      <input type="text" id="name" placeholder="Your name" required>

      <label for="email">Email</label> 
      <input type="email" id="email" placeholder="Your email" required>

      <label for="message">Message</label> 
      <textarea id="message" placeholder="Write your message here" required></textarea>

      <input type="submit" value="Submit">
    </form>
  </div>
</div>



   <!-- Social Icons Vertical -->
   <div class="about-social-icons">
    <a href="#"><img src="https://img.icons8.com/ios-filled/50/ffffff/twitter.png" alt="Twitter"></a>
    <a href="#"><img src="https://img.icons8.com/ios-filled/50/ffffff/facebook-new.png" alt="Facebook"></a>
    <a href="#"><img src="https://img.icons8.com/ios-filled/50/ffffff/instagram-new.png" alt="Instagram"></a>
    <a href="#"><img src="https://img.icons8.com/ios-filled/50/ffffff/tiktok.png" alt="TikTok"></a>
    <a href="#"><img src="https://img.icons8.com/ios-filled/50/ffffff/youtube-play.png" alt="YouTube"></a>
  </div>
    <script src="travel_recommendation.js"></script>
</body>
</html>
